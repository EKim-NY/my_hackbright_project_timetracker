{% extends 'base.html' %}

{% block title %}
 MY LIL' TOMATO - about
{% endblock %}

{% block body %}

  <div class="row justify-content-center">
      <div style="width:50%;height:0;padding-bottom:20%;position:relative;">
        <iframe src="https://giphy.com/embed/WSxVrga7NqKlkmC13M" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      </div>
  </div>

  <form action='/' method="post">
    <div class="container-fluid form-container">
      <div class="row justify-content-center">
          <div class="col-6"> 
            <div class="row justify-content-left" id="row-1"> 
              <label class="label-name">Are you a new or a current user?</label>
            </div>
          </div>

          <div class="col-2">
            <div class="row justify-content-left" id="row-1">
              <select name="user_selection">
                {# name applies to the user selected option #}
                <option value="new_user">New User</option>
                <option value="existing_user">Existing User</option>   
              </select>
            </div>
          </div>
      </div>    

      <span class="row justify-content-center" id="row-1">
        <div class="row justify-content-center" action="/login" method="POST">
          <button type="submit" class="submit-btn">SUBMIT</button>
        </div>
      </span>
    </div> <!-- container-fluid form-container --> 
  </form>

{% endblock %}
