{% extends 'base.html' %}

{% block title %}NEW ACCOUNT{% endblock %}

{% block body %}

  {# IMAGE #}
  <div class="row justify-content-center">
      <div style="width:50%;height:0;padding-bottom:20%;position:relative;">
        <iframe src="https://giphy.com/embed/WSxVrga7NqKlkmC13M" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      </div>
  </div>

    {# FORM #}
   <form action="/new_account" method="POST" class="login-input-box">
    <div class="container-fluid form-container">
      <span class="row justify-content-center" id="row-1">
        <div class="col-12"> 
            <p style="text-align:center; font-size:3rem; color:#b32424; font-weight:bold;" >New Account</p>
          </div>
        </div>
      </span>    


    <div class="row justify-content-center" id="row-1">
        <div class="col-2"> 
          <div class="row justify-content-left"> 
            <label class="label-name">Username:</label>
          </div>
        </div>

        <div class="col-6">
          <div class="row justify-content-left">
            {# <form action="/login" method="POST" class="login-input-box"> #}
              <input class="login-field" type="text" name="new_username" placeholder="Enter username here">
            {# </form> #}
          </div>
        </div>
    </div>


    <div class="row justify-content-center" id="row-2">
        <div class="col-2"> 
          <div class="row justify-content-left"> 
            <label class="label-name">Email:</label>
          </div>
        </div>

        <div class="col-6">
          <div class="row justify-content-left">
            {# <form action="/login" method="POST" class="login-input-box"> #}
              <input class="login-field" type="text" name="new_email" placeholder="Enter email here">
            {# </form> #}
          </div>
        </div>
    </div>

    <div class="row justify-content-center" id="row-2">
      <div class="col-2"> 
        <div class="row justify-content-left"> 
          <label class="label-name">Password:</label>
        </div>
      </div>

      <div class="col-6">
        <div class="row justify-content-left">
          {# <form action="/login" method="POST" class="login-input-box"> #}
            <input class="login-field" type="text" name="new_password" placeholder="Enter password here">
          {# </form> #}
        </div>
      </div>
    </div>

      <span class="row justify-content-center" id="row-3">
        <div class="row justify-content-center">
          <button type="submit" class="submit-btn">SUBMIT</button>
        </div>
      </span>
    </div>


  </div> <!-- form-container --> 
  </form> <!-- FORM --> 

  {% endblock %}
