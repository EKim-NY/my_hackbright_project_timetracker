{% extends 'base.html' %}

{% block title %}LOGIN{% endblock %}

{% block body %}


  <div class="row justify-content-center">
      <div style="width:80%;height:0;padding-bottom:50%;position:relative;">
        <iframe src="https://giphy.com/embed/WSxVrga7NqKlkmC13M" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      </div>
  </div>

  <div class="form-container" id="login-form">
    <br>
    <div class="row justify-content-left" id="email-box">
      <form action="/login" method="post">
        <label>Email:   </label>
        <input type="text" name="email" placeholder="Enter email">
      </form>
    </div>

    <div class="row justify-content-left" id="password-box">
      <form class="login-box" action="/login" method="post">
        <label>Password:</label>
        <input type="text" name="password" placeholder="Enter password">
      </form>
    </div>




      <form class="row justify-content-center" action="/login" method="post">
        <button type="button" class="submit-btn">Login</button>
      </form>

  </div> <!--form-container-->


{% endblock %}
