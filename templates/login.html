{% extends 'base.html' %}

{% block title %}LOGIN{% endblock %}

{% block body %}


  <div class="row justify-content-center">
      <div style="width:80%;height:0;padding-bottom:50%;position:relative;">
        <iframe src="https://giphy.com/embed/WSxVrga7NqKlkmC13M" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      </div>
  </div>

  <div class="container-fluid form-container">
    <br>
      <div class="row justify-content-center"> <!-- Row1 -->
        {# Two divs inside a row. Div 1 holds 2 rows of text. Div 2 holds 2 rows of text input types.  #}

        {# Div 1 #}
        <div class="col-2"> 
          <div class="row justify-content-center">
            <label>Email:</label>
          </div>


          <div class="row justify-content-center">
            <label>Password:<label>
          </div>
        </div> <!-- Div 1 --> 

        {# Div2 #}
        <div class="col-6">
          <div class="row justify-content-left">
            <form action="/login" method="post">
              <input class="login-field" type="text" name="email" placeholder="Enter your email here">
            </form>

            <div class="row">
              <br><br>
            </div>

            <form action="/login" method="post">
              <input class="login-field" type="text" name="password" placeholder="Enter your password">
            </form>
          </div>
        </div> <!-- Div 2--> 

      </div> <!-- Row1 -->

      <br> 

    <!-- Row 2 -->
    <div class="row justify-content-center">
      <form class="row justify-content-center" action="/login" method="post">
        <button type="button" class="submit-btn">LOGIN</button>
      </form>
    </div> <!-- Row2  -->

    <br>

  </div> <!--form-container-->


{% endblock %}
